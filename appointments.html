<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointments - Paw Care</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif}
    .shadow-soft{box-shadow:0 4px 16px rgba(0,0,0,.05)}
    :root{--soft-teal:#199e9e}
  </style>
</head>
<body class="bg-[#f6f9f9] min-h-screen flex flex-col">
  <!-- Header -->
  <header class="w-full bg-[var(--soft-teal)] text-white flex items-center justify-between px-12 py-4 shadow-soft">
    <div class="flex items-center space-x-5">
      <img src="assets/logo.png" class="w-14 h-14 rounded-lg bg-white p-1 object-contain" alt="">
      <div>
        <h1 class="text-2xl font-semibold">Paw Care Veterinary Clinic</h1>
        <p class="text-sm text-gray-100/90">Caring for your pets with compassion and expertise</p>
      </div>
    </div>
    <button class="bg-white text-[var(--soft-teal)] px-5 py-2 rounded-md font-semibold hover:bg-gray-50" onclick="logout()">Logout</button>
  </header>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-72 bg-white border-r border-gray-200 p-6 shadow-soft">
      <h2 class="text-xl font-semibold text-[var(--soft-teal)] uppercase mb-4">Appointments</h2>
      <nav id="sidebarNav" class="flex flex-col space-y-2"></nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-8">
      <div class="bg-white rounded-2xl shadow-soft p-8">
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-2xl font-semibold text-gray-800">Appointments</h3>
          <button id="addBtn" class="bg-[var(--soft-teal)] text-white px-5 py-3 rounded-md hover:brightness-95 hidden">Create Appointment</button>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full border-collapse">
            <thead>
              <tr class="text-left text-gray-600 border-b">
                <th class="py-3">Code</th>
                <th class="py-3">Pet</th>
                <th class="py-3">Owner</th>
                <th class="py-3">Date</th>
                <th class="py-3">Time</th>
                <th class="py-3">Vet</th>
                <th class="py-3">Status</th>
                <th class="py-3">Actions</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal root -->
  <div id="modalRoot"></div>

  <!-- Auto-detects backend, uses API mode when backend is available -->
  <script src="assets/api.js"></script>
  <script src="assets/app.js"></script>
  <script>
    ensureLoggedIn();
    const role = getRole();
    // Redirect pharmacist away from appointments (they shouldn't see this page)
    if(role === 'pharmacist'){
      location.href = 'dashboard.html';
    }
    renderSidebar(document.getElementById('sidebarNav'), role, 'appointments.html');

    const rows=document.getElementById('rows');
    const modalRoot=document.getElementById('modalRoot');
    // Show Add button for admin, receptionist, and vet
    if(role==='admin'||role==='receptionist'||role==='vet'){
      document.getElementById('addBtn').classList.remove('hidden');
    }

    async function render(){
      let appts = [];
      if(window.USE_API){
        if(role==='vet'){ appts = await Api.appts.listForVet(getUserName()); }
        else if(role==='receptionist'){ appts = await Api.appts.listUnassigned(); }
        else { appts = await Api.appts.list(); }
      } else {
        appts = await repoListAppts();
      }
      const user = getUserName();
      const apptsWithNames = await Promise.all(appts.map(async a => {
        const pet = await petName(a.petId);
        return { ...a, petName: pet };
      }));
      let filtered = apptsWithNames;
      if(!window.USE_API){
        if(role==='vet'){ filtered = apptsWithNames.filter(a=> (a.vet||'')===user); }
        if(role==='receptionist'){ filtered = apptsWithNames.filter(a=> !a.vet); }
      }
      rows.innerHTML=filtered.map(a=>`
        <tr class="border-b">
          <td class="py-3">${a.code||''}</td>
          <td class="py-3">${a.petName}</td>
          <td class="py-3">${a.owner}</td>
          <td class="py-3">${a.date}</td>
          <td class="py-3">${a.time}</td>
          <td class="py-3">${a.vet||''}</td>
          <td class="py-3">${a.status}</td>
          <td class="py-3">
            ${(role==='admin' || (role==='vet' && a.vet===user)) && a.status!=='Approved by Vet' && a.status!=='Done'
              ? `<button class="px-3 py-2 border rounded-md mr-2 hover:bg-gray-50" onclick="approve(${a.id})">Approve</button>` : ''}

            ${(role==='admin' || (role==='vet' && a.vet===user)) && a.status==='Approved by Vet'
              ? `<button class="px-3 py-2 border rounded-md mr-2 hover:bg-gray-50" onclick="markDone(${a.id})">Mark Done</button>` : ''}

            ${(role==='admin'||role==='receptionist'||(role==='vet' && a.vet===user))
              ? `<button class="px-3 py-2 border rounded-md mr-2 hover:bg-gray-50" onclick="editAppt(${a.id})">Edit</button>` : ''}
            ${(role==='admin'||role==='receptionist'||(role==='vet' && a.vet===user))
              ? `<button class="px-3 py-2 border rounded-md text-red-600 hover:bg-red-50" onclick="delAppt(${a.id})">Delete</button>` : ''}
          </td>
        </tr>`).join('');
      } catch(err) {
        console.error('Error rendering appointments:', err);
        rows.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-red-600">Error loading appointments</td></tr>';
      }
    }

    async function approve(id){ 
      try {
        await repoApproveAppt(id); 
        render(); 
      } catch(err) {
        console.error('Error approving appointment:', err);
      }
    }
    async function markDone(id){ 
      try {
        await repoDoneAppt(id); 
        render(); 
      } catch(err) {
        console.error('Error marking appointment done:', err);
      }
    }
    async function delAppt(id){ 
      if(confirm('Delete appointment?')){ 
        try {
          await repoDeleteAppt(id); 
          render(); 
        } catch(err) {
          console.error('Error deleting appointment:', err);
        }
      }
    }
    
    async function editAppt(id){
      try {
        const appt = await repoGetAppt(id);
        if(!appt) { alert('Appointment not found'); return; }
        
        const pets = await repoListPets();
        const vets = await repoListVets();
        modalRoot.innerHTML=`
          <div class="fixed inset-0 bg-black/40 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl w-full max-w-xl p-6">
              <h3 class="text-xl font-semibold mb-4">Edit Appointment</h3>
              <label class="text-sm text-gray-600 block mb-3">Pet
                <select id="f_pet" class="w-full border border-gray-300 rounded-md p-3 mt-1">
                  ${pets.map(p=>`<option value="${p.id}" ${p.id===appt.petId?'selected':''}>${p.name}</option>`).join('')}
                </select>
              </label>
              <label class="text-sm text-gray-600 block mb-3">Owner
                <input id="f_owner" class="w-full border border-gray-300 rounded-md p-3 mt-1" readonly>
              </label>
              <div class="grid grid-cols-2 gap-3">
                <label class="text-sm text-gray-600">Date
                  <input id="f_date" type="date" value="${appt.date||''}" class="w-full border border-gray-300 rounded-md p-3 mt-1">
                </label>
                <label class="text-sm text-gray-600">Time
                  <input id="f_time" type="time" min="08:00" max="22:00" step="1800" value="${appt.time||''}" class="w-full border border-gray-300 rounded-md p-3 mt-1">
                </label>
              </div>
              <label class="text-sm text-gray-600 block mb-3">Assign Vet
                <select id="f_vet" class="w-full border border-gray-300 rounded-md p-3 mt-1">
                  <option value="">Select vet</option>
                  ${vets.map(v=>`<option value="${v.id}" data-username="${v.username}" data-name="${v.name||v.username}" ${v.id===appt.assignedVetId?'selected':''}>${v.name||v.username}</option>`).join('')}
                </select>
              </label>
              <label class="text-sm text-gray-600 block mb-3">Status
                <select id="f_status" class="w-full border border-gray-300 rounded-md p-3 mt-1">
                  <option value="Pending" ${appt.status==='Pending'?'selected':''}>Pending</option>
                  <option value="Approved by Vet" ${appt.status==='Approved by Vet'?'selected':''}>Approved by Vet</option>
                  <option value="Done" ${appt.status==='Done'?'selected':''}>Done</option>
                  <option value="Cancelled" ${appt.status==='Cancelled'?'selected':''}>Cancelled</option>
                </select>
              </label>
              <div class="mt-5 flex justify-end gap-3">
                <button class="px-4 py-2 border rounded-md" onclick="closeModal()">Cancel</button>
                <button class="px-5 py-2 rounded-md bg-[var(--soft-teal)] text-white" onclick="updateAppt(${id})">Save</button>
              </div>
            </div>
          </div>`;
        const petSel=document.getElementById('f_pet');
        const ownerInp=document.getElementById('f_owner');
        async function syncOwner(){ 
          const owner = await ownerForPet(Number(petSel.value));
          ownerInp.value = owner;
        }
        petSel.addEventListener('change', syncOwner); 
        syncOwner();
        const wrap=document.querySelector('.fixed.inset-0');
        wrap.addEventListener('keydown',(e)=>{ if(e.key==='Enter'){ e.preventDefault(); updateAppt(id); } if(e.key==='Escape'){ e.preventDefault(); closeModal(); }});
      } catch(err) {
        console.error('Error opening edit form:', err);
        alert('Error loading appointment: ' + (err.message || 'Unknown error'));
      }
    }
    
    async function updateAppt(id){
      try {
        const petId=Number(document.getElementById('f_pet').value);
        const pet = await petName(petId);
        const owner = await ownerForPet(petId);
        const date=document.getElementById('f_date').value;
        const time=document.getElementById('f_time').value;
        const vetSelect = document.getElementById('f_vet');
        const assignedVetId = vetSelect.value ? Number(vetSelect.value) : null;
        const vetUsername = vetSelect.selectedOptions[0]?.dataset.username || '';
        const vetName = vetSelect.selectedOptions[0]?.dataset.name || '';
        const status = document.getElementById('f_status').value;
        if(!date||!time){alert('Date and time required');return;}
        if(!assignedVetId && role !== 'vet'){alert('Assign a vet for this appointment');return;}
        await repoUpdateAppt({id, petId, pet, owner, date, time, assignedVetId, vetUsername, vet:vetName, status});
        closeModal(); render();
      } catch(err) {
        console.error('Error updating appointment:', err);
      }
    }

    document.getElementById('addBtn')?.addEventListener('click',openForm);

    async function openForm(){
      const pets=await repoListPets();
      const vets=await repoListVets();
      modalRoot.innerHTML=`
        <div class="fixed inset-0 bg-black/40 flex items-center justify-center p-4">
          <div class="bg-white rounded-2xl w-full max-w-xl p-6">
            <h3 class="text-xl font-semibold mb-4">Create Appointment</h3>
            <label class="text-sm text-gray-600 block mb-3">Pet
              <select id="f_pet" class="w-full border border-gray-300 rounded-md p-3 mt-1">
                ${pets.map(p=>`<option value="${p.id}">${p.name}</option>`).join('')}
              </select>
            </label>
            <label class="text-sm text-gray-600 block mb-3">Owner
              <input id="f_owner" class="w-full border border-gray-300 rounded-md p-3 mt-1" readonly>
            </label>
            <div class="grid grid-cols-2 gap-3">
              <label class="text-sm text-gray-600">Date
                <input id="f_date" type="date" class="w-full border border-gray-300 rounded-md p-3 mt-1">
              </label>
              <label class="text-sm text-gray-600">Time
                <input id="f_time" type="time" min="08:00" max="22:00" step="1800" class="w-full border border-gray-300 rounded-md p-3 mt-1">
              </label>
            </div>
            <label class="text-sm text-gray-600 block mb-3">Assign Vet
              <select id="f_vet" class="w-full border border-gray-300 rounded-md p-3 mt-1">
                <option value="">Select vet</option>
                ${vets.map(v=>`<option value="${v.id}" data-username="${v.username}" data-name="${v.name||v.username}">${v.name||v.username}</option>`).join('')}
              </select>
            </label>
            <div class="mt-5 flex justify-end gap-3">
              <button class="px-4 py-2 border rounded-md" onclick="closeModal()">Cancel</button>
              <button class="px-5 py-2 rounded-md bg-[var(--soft-teal)] text-white" onclick="saveAppt()">Save</button>
            </div>
          </div>
        </div>`;
      const petSel=document.getElementById('f_pet');
      const ownerInp=document.getElementById('f_owner');
      async function syncOwner(){ 
        const owner = await ownerForPet(Number(petSel.value));
        ownerInp.value = owner;
      }
      petSel.addEventListener('change', syncOwner); 
      syncOwner();
      // keyboard submit
      const wrap=document.querySelector('.fixed.inset-0');
      wrap.addEventListener('keydown',(e)=>{ if(e.key==='Enter'){ e.preventDefault(); saveAppt(); } if(e.key==='Escape'){ e.preventDefault(); closeModal(); }});
    }
    function closeModal(){ modalRoot.innerHTML=''; }
    async function saveAppt(){
      try {
        const petId=Number(document.getElementById('f_pet').value);
        const pet = await petName(petId);
        const owner = await ownerForPet(petId);
        const date=document.getElementById('f_date').value;
        const time=document.getElementById('f_time').value;
        const vetSelect = document.getElementById('f_vet');
        const assignedVetId = vetSelect.value ? Number(vetSelect.value) : null;
        const vetUsername = vetSelect.selectedOptions[0]?.dataset.username || '';
        const vetName = vetSelect.selectedOptions[0]?.dataset.name || '';
        if(!date||!time){alert('Date and time required');return;}
        if(!assignedVetId){alert('Assign a vet for this appointment');return;}
        await repoCreateAppt({petId,pet,owner,date,time,assignedVetId,vetUsername,vet:vetName,status:'Pending'});
        closeModal(); render();
      } catch(err) {
        console.error('Error saving appointment:', err);
        // Error is already shown by showNotification in repoCreateAppt
        // Don't show another alert
      }
    }

    render();
  </script>
</body>
</html>
