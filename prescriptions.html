<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prescriptions - Paw Care</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>body{font-family:'Poppins',sans-serif}.shadow-soft{box-shadow:0 4px 16px rgba(0,0,0,.05)}:root{--soft-teal:#199e9e}</style>
</head>
<body class="bg-[#f6f9f9] min-h-screen flex flex-col">
  <header class="w-full bg-[var(--soft-teal)] text-white flex items-center justify-between px-12 py-4 shadow-soft">
    <div class="flex items-center space-x-5"><img src="assets/logo.png" class="w-14 h-14 rounded-lg bg-white p-1 object-contain"><div><h1 class="text-2xl font-semibold">Paw Care Veterinary Clinic</h1><p class="text-sm text-gray-100/90">Caring for your pets with compassion and expertise</p></div></div>
    <button class="bg-white text-[var(--soft-teal)] px-5 py-2 rounded-md font-semibold hover:bg-gray-50" onclick="logout()">Logout</button>
  </header>

  <div class="flex flex-1">
    <aside class="w-72 bg-white border-r border-gray-200 p-6 shadow-soft">
      <h2 class="text-xl font-semibold text-[var(--soft-teal)] uppercase mb-4">Prescriptions</h2>
      <nav id="sidebarNav" class="flex flex-col space-y-2"></nav>
    </aside>

    <main class="flex-1 p-8">
      <div class="bg-white rounded-2xl shadow-soft p-8">
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-2xl font-semibold text-gray-800">Prescriptions</h3>
          <button id="issueBtn" class="bg-[var(--soft-teal)] text-white px-5 py-3 rounded-md hover:brightness-95 hidden">Issue Prescription</button>
        </div>
        <table class="w-full border-collapse mb-10">
          <thead><tr class="text-left text-gray-600 border-b"><th class="py-3">Pet</th><th class="py-3">Owner</th><th class="py-3">Drug</th><th class="py-3">Dosage</th><th class="py-3">Status</th><th class="py-3">Actions</th></tr></thead>
          <tbody id="rows"></tbody>
        </table>
        <h4 class="text-xl font-semibold text-gray-800 mb-3">Archives</h4>
        <table class="w-full border-collapse">
          <thead><tr class="text-left text-gray-600 border-b"><th class="py-3">Pet</th><th class="py-3">Owner</th><th class="py-3">Drug</th><th class="py-3">Dosage</th><th class="py-3">Date</th><th class="py-3">Actions</th></tr></thead>
          <tbody id="rowsArchive"></tbody>
        </table>
      </div>
    </main>
  </div>

  <div id="modalRoot"></div>

  <!-- Auto-detects backend, uses API mode when backend is available -->
  <script src="assets/api.js"></script>
  <script src="assets/app.js"></script>
  <script>
    ensureLoggedIn();
    const role = getRole();
    renderSidebar(document.getElementById('sidebarNav'), role, 'prescriptions.html');

    const rows=document.getElementById('rows');
    const rowsArchive=document.getElementById('rowsArchive');
    const modalRoot=document.getElementById('modalRoot');
    // Only admin and vet can issue prescriptions, pharmacist can only view and dispense
    if(role==='admin'||role==='vet'){
      document.getElementById('issueBtn').classList.remove('hidden');
    }

    async function render(){
      const list=await repoListRx();
      const active=list.filter(r=>!r.archived);
      const archived=list.filter(r=>r.archived);
      rows.innerHTML=active.map(r=>`
        <tr class="border-b">
          <td class="py-3">${r.pet}</td>
          <td class="py-3">${r.owner}</td>
          <td class="py-3">${r.drug}</td>
          <td class="py-3">${r.dosage}</td>
          <td class="py-3">${r.dispensed?'Dispensed':'Pending'}</td>
          <td class="py-3">
            <button class="px-3 py-2 border rounded-md mr-2 hover:bg-gray-50" onclick="printRx(${r.id})">Print</button>
            ${(role==='pharmacist'||role==='admin') && !r.dispensed ? `<button class="px-3 py-2 border rounded-md text-green-700 hover:bg-green-50" onclick="dispense(${r.id})">Mark Dispensed</button>`:''}
          </td>
        </tr>`).join('');
      if(rowsArchive){ rowsArchive.innerHTML=archived.map(r=>`
        <tr class="border-b">
          <td class="py-3">${r.pet}</td>
          <td class="py-3">${r.owner}</td>
          <td class="py-3">${r.drug}</td>
          <td class="py-3">${r.dosage}</td>
          <td class="py-3">${r.date||''}</td>
          <td class="py-3">
            <button class="px-3 py-2 border rounded-md mr-2 hover:bg-gray-50" onclick="unarchive(${r.id})">Unarchive</button>
            <button class="px-3 py-2 border rounded-md text-red-700 hover:bg-red-50" onclick="removeRx(${r.id})">Delete</button>
          </td>
        </tr>`).join('') || `<tr><td class="py-3" colspan="6">No archived prescriptions.</td></tr>`; }
    }

    document.getElementById('issueBtn')?.addEventListener('click', openForm);

    async function openForm(){
      const pets=await repoListPets();
      modalRoot.innerHTML=`
        <div class="fixed inset-0 bg-black/40 flex items-center justify-center p-4">
          <div class="bg-white rounded-2xl w-full max-w-xl p-6">
            <h3 class="text-xl font-semibold mb-4">Issue Prescription</h3>
            <label class="text-sm text-gray-600 block mb-3">Pet
              <select id="f_pet" class="w-full border border-gray-300 rounded-md p-3 mt-1">
                ${pets.map(p=>`<option value="${p.id}">${p.name}</option>`).join('')}
              </select>
            </label>
            <label class="text-sm text-gray-600 block mb-3">From Procedure (optional)
              <select id="f_proc" class="w-full border border-gray-300 rounded-md p-3 mt-1"></select>
            </label>
            <label class="text-sm text-gray-600 block mb-3">Owner
              <input id="f_owner" class="w-full border border-gray-300 rounded-md p-3 mt-1" readonly>
            </label>
            <label class="text-sm text-gray-600 block mb-3">Drug
              <input id="f_drug" class="w-full border border-gray-300 rounded-md p-3 mt-1">
            </label>
            <div class="grid grid-cols-2 gap-3">
              <label class="text-sm text-gray-600">Dosage
                <input id="f_dosage" class="w-full border border-gray-300 rounded-md p-3 mt-1">
              </label>
              <label class="text-sm text-gray-600">Directions
                <input id="f_dirs" class="w-full border border-gray-300 rounded-md p-3 mt-1">
              </label>
            </div>
            <div class="mt-5 flex justify-end gap-3">
              <button class="px-4 py-2 border rounded-md" onclick="closeModal()">Cancel</button>
              <button class="px-5 py-2 rounded-md bg-[var(--soft-teal)] text-white" onclick="saveRx()">Save</button>
            </div>
          </div>
        </div>`;
      const petSel=document.getElementById('f_pet');
      const ownerInp=document.getElementById('f_owner');
      const procSel=document.getElementById('f_proc');
      async function syncOwner(){ 
        const owner = await ownerForPet(Number(petSel.value));
        ownerInp.value = owner;
      }
      async function syncProcedures(){
        const id=Number(petSel.value);
        const pet=await repoGetPet(id);
        const list=(pet?.procedures||[]);
        procSel.innerHTML = `<option value=""></option>` + list.map((pr,idx)=>`<option value="${idx}">${(pr.name||'')}${pr.performedAt?(' — '+pr.performedAt):''}</option>`).join('');
      }
      procSel.addEventListener('change',()=>{
        const idx=Number(procSel.value);
        if(Number.isFinite(idx)){
          (async()=>{
            const pet=await repoGetPet(Number(petSel.value));
            const pr=(pet?.procedures||[])[idx];
            if(pr){
              document.getElementById('f_drug').value = pr.medications||pr.name||'';
              document.getElementById('f_dosage').value = pr.dosage || 'As directed';
              document.getElementById('f_dirs').value = pr.directions || 'Follow vet instructions';
            }
          })();
        }
      });
      petSel.addEventListener('change', syncOwner); 
      petSel.addEventListener('change', syncProcedures);
      syncOwner();
      syncProcedures();
      // keyboard save/cancel
      const wrap=document.querySelector('.fixed.inset-0');
      function onKey(e){ if(e.key==='Enter'){ e.preventDefault(); saveRx(); } if(e.key==='Escape'){ e.preventDefault(); closeModal(); } }
      wrap.addEventListener('keydown', onKey);
      document.getElementById('f_drug').focus();
    }
    function closeModal(){ modalRoot.innerHTML=''; }
    async function saveRx(){
      try {
        const petId=Number(document.getElementById('f_pet').value);
        const pet = await petName(petId);
        const owner = await ownerForPet(petId);
        await repoCreateRx({
          petId,
          pet: pet,
          owner: owner,
          drug:document.getElementById('f_drug').value,
          dosage:document.getElementById('f_dosage').value,
          directions:document.getElementById('f_dirs').value,
          prescriber:getUserName() || 'Vet',
          date:new Date().toISOString().slice(0,10),
          dispensed:false
        });
        closeModal(); render();
      } catch(err) {
        console.error('Error saving prescription:', err);
        // Error is already shown by showNotification in repoCreateRx
        // Don't show another alert
      }
    }
    async function dispense(id){ await repoDispenseRx(id); render(); }

    async function printRx(id){
      const list = await repoListRx();
      const r = list.find(x=>x.id===id);
      if(!r){ alert('Prescription not found.'); return; }
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont('helvetica','bold'); doc.setFontSize(16);
      doc.text('Paw Care Veterinary Clinic', 105, 18, {align:'center'});
      doc.setFont('helvetica','normal'); doc.setFontSize(11);
      doc.text('696 J. Delovino Street, Parañaque City  •  (02) 522 8080', 105, 26, {align:'center'});
      doc.line(15, 30, 195, 30);
      doc.setFontSize(12);
      doc.text(`Pet: ${r.pet}`, 20, 45);
      doc.text(`Owner: ${r.owner}`, 120, 45);
      doc.text(`Date: ${r.date}`, 20, 53);
      doc.text(`Drug: ${r.drug}`, 20, 65);
      doc.text(`Dosage: ${r.dosage}`, 20, 73);
      doc.text(`Directions: ${r.directions}`, 20, 81);
      doc.line(20, 110, 90, 110); doc.text('Vet Signature', 55, 116, {align:'center'});
      doc.line(120,110,190,110); doc.text('Pharmacist Signature', 155,116,{align:'center'});
      doc.save(`Prescription_${r.pet}_${r.date}.pdf`);

      // After print: action menu
      modalRoot.innerHTML=`
        <div class="fixed inset-0 bg-black/40 flex items-center justify-center p-4">
          <div class="bg-white rounded-2xl w-full max-w-md p-6">
            <h3 class="text-lg font-semibold mb-4">What would you like to do?</h3>
            <div class="grid gap-3">
              <button class="px-4 py-2 rounded-md border text-green-700 hover:bg-green-50" onclick="afterPrint('done', ${id})">Mark Done</button>
              <button class="px-4 py-2 rounded-md border hover:bg-gray-50" onclick="afterPrint('archive', ${id})">Move to Archive</button>
              <button class="px-4 py-2 rounded-md border text-red-700 hover:bg-red-50" onclick="afterPrint('delete', ${id})">Delete</button>
              <button class="px-4 py-2 rounded-md border" onclick="closeModal()">Close</button>
            </div>
          </div>
        </div>`;
    }

    async function afterPrint(action, id){
      if(action==='done'){ await repoDispenseRx(id); }
      if(action==='archive'){ await repoArchiveRx(id, true); }
      if(action==='delete'){ if(confirm('Delete this prescription?')) await repoDeleteRx(id); }
      closeModal(); render();
    }

    async function unarchive(id){ await repoArchiveRx(id, false); render(); }
    async function removeRx(id){ if(confirm('Delete this prescription?')){ await repoDeleteRx(id); render(); } }

    render();
  </script>
</body>
</html>
