# H2 File-Based Database Configuration (No MySQL needed! Data persists between restarts)
# Use this profile to run without installing MySQL
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=h2
# Database file will be stored in: ./data/pawcare_db.mv.db

# Database Configuration - H2 File-Based (persistent storage)
spring.datasource.url=jdbc:h2:file:./data/pawcare_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration (update mode keeps existing data)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (optional - for viewing database in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Upload Configuration
pawcare.upload-dir=uploads

# Server Configuration
server.port=8080

# Security
pawcare.jwt.secret=ThisIsADevelopmentSecretKeyForPawCare2025!
pawcare.jwt.ttl-seconds=86400

# CORS Configuration (for frontend integration)
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,file://
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

