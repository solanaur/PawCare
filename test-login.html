<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Login Test Page</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="results"></div>

    <script>
        const API_BASE = "http://localhost:8080/api";
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : 'success');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }

        async function testConnection() {
            log('Testing backend connection...');
            try {
                const response = await fetch(API_BASE + '/auth/login', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin
                    }
                });
                log('OPTIONS request status: ' + response.status);
                log('CORS headers: ' + JSON.stringify({
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                }));
            } catch (err) {
                log('Connection test failed: ' + err.message, true);
            }
        }

        async function testLogin() {
            log('Testing login with admin/admin123...');
            try {
                const response = await fetch(API_BASE + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                log('Response status: ' + response.status);
                log('Response headers: ' + JSON.stringify(Object.fromEntries(response.headers.entries())));

                const text = await response.text();
                log('Response body: ' + text);

                if (response.ok) {
                    try {
                        const data = JSON.parse(text);
                        log('Parsed data: ' + JSON.stringify(data, null, 2));
                        if (data.token) {
                            log('✓ Login successful! Token received.');
                            localStorage.setItem('jwt', data.token);
                            log('Token saved to localStorage');
                        } else {
                            log('✗ No token in response', true);
                        }
                    } catch (e) {
                        log('Failed to parse JSON: ' + e.message, true);
                    }
                } else {
                    log('Login failed: ' + text, true);
                }
            } catch (err) {
                log('Login test failed: ' + err.message, true);
                log('Error details: ' + JSON.stringify(err), true);
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            log('Page loaded. Click buttons to test.');
        });
    </script>
</body>
</html>
